	<script>
		$(function() {
			var showcase = new Showcase({
				type:"checkbox",
				createnow:false
			});
			var farr = [];
			var carr = [];
			
			for (var i = 0 ; i < 3 ; i++) {
				var linedata = {
					departid : "123"+i,
					departname : "大西瓜"+i
				}
				carr.push(linedata);
			}
			for (var arr of carr) {
				var mainname = {
					mainname : arr.departname ,
					width : "30%"
				}
				var text = {
					context:"<input type='text' name='text' readonly/>",
					width:"40%"
				}
				var button = {
					context : "<input type='button' onclick='getpeople()' value='选择工作人员'/>",
					width : "30%"
				}
				var id = {
					id:arr.departid
				}
				var a = [];
				a.push(mainname);
				a.push(text);
				a.push(button);
				a.push(id);
				farr.push(a);
			}
			// showcase.initData(farr);
			// showcase.createInLable();
		})
